<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-3xl text-center mt-8 rounded">Welcome To <span
                class="text-purple-400 font-semibold">Human</span> Bank</h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto p-8 mt-8 rounded">

            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input  class="block border-gray-400 w-3/4 border mb-4 rounded px-3" type="text" name="" id="user-email"
                    placeholder="Enter Your Email">
                <input  class="block border-gray-400 w-3/4 border mb-4 rounded px-3" type="password" name=""
                    id="user-password" placeholder="Enter Your Password">
                <button id="submit-input" class="bg-yellow-600 px-4 py-2 rounded text-white font-bold">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/Bnaking.js"></script>
</body>

</html>
